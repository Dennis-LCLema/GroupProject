<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group Project 1 - Dinner & a Show App</title> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  
<body>
        
    <div class="wrapper">
    
        <div id="top_stuff">

            <div id="logo_box">
                <img src= "assets/images/eventide_logo.png" alt="Eventide Logo">   
            </div>

            <div id="text_and_inputs">
                <h2><strong>Welcome to Eventide - plan your night out!</strong></h2>
                <br/>
                <p id="blurb">Enter the city and date for your outing, and we'll give you the day's events and restaurants nearby.</p>
        
                <div id="selections_row">
    
                    <input id="citypicker" type="text" placeholder="Input your city">
            
                    <input id="datepicker" type="text" placeholder="Input your date, using the MM/DD/YY format">

                </div>
                
            </div>
        </div>
        <div id="event-display">

        </div>    
        
    </div> 
      

    

    
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/Java/app.js"></script>
    
</body>




</html>
