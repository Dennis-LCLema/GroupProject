<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group Project 1 - Dinner & a Show App</title> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
      <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  
<body>
        
    <div class="wrapper">
    
        <div id="top_stuff">

            <div id="logo_box">
                <img src= "assets/images/eventide_logo.png" alt="Eventide Logo">   
            </div>

            <div id="text_and_inputs">
                <h1><str</ong>Welcome to Eventide</strong></h1>
                <h2>Plan your outing!</h2>
                <br/>
                <p id="blurb">Enter the city and date for your outing, and we'll give you the day's events and restaurants nearby.</p>
                <div id="selections_row">

                    <span id="enter-city">
                    <p class="field-head">City</p>
                    <input id="citypicker" type="text" placeholder=" E.g., Minneapolis">
                    </span>
            
                    <span id="enter-date">
                    <p class="field-head">Date</p>
                    <input id="datepicker" type="text" placeholder=" MM/DD/YY">
                    </span>

                    
                    <span><input class="btn btn-primary" type="submit" value="Submit"></span>
                
                </div>
                
            </div>
        </div>



        <div id="event-display">

        </div>    
        
    </div> 
      

    

    
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/Java/app.js"></script>
    
</body>




</html>
